<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="weather">
		<div ng-controller="WeatherCtrl">
			<input ng-model="zipcode">
			<input type="button" value="Lookup" ng-click="lookup()">

			<div ng-if="weather">
				In {{location.city}}, {{location.state}}
				the temperature is {{weather.currently.temperature}}
				and {{weather.currently.summary}}
			</div>
		</div>
	</body>
</html>
